<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News pata</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/178ebc03bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start header section -->
    <header>
      <!-- menu -->
      <menu>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <!-- navbar brand -->
            <div class="navbar-brand">
              <a href="index.html" class="text-decoration-none text-dark"
                >News <span class="text-primary">Pata</span></a
              >
            </div>

            <!-- navbar collapse btn -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar collapse -->
            <div class="collapse navbar-collapse" id="mainNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="" class="nav-link">News</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">
                    <img
                      src="./images/user.png"
                      class="user img-fluid"
                      alt="user"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </menu>
      <hr />
    </header>
    <!-- End of header section -->

    <!-- Start main  -->
    <main>
      <!-- news catagories section -->
      <section class="py-5">
        <div class="container">
          <!-- news catagories -->
          <div class="news-catagories">
            <div class="catagories-items" id="news-catagories"></div>
          </div>

          <!-- total news -->
          <div class="total-news py-5">
            <p><span id="total-news-items">4</span> News found</p>
          </div>

          <!-- sort news -->
          <div
            class="sort-new d-flex justify-content-between align-item-center"
          >
            <!-- sort item -->
            <div class="sort-item d-inline">
              <span>Sort by view:</span>
              <select class="form-select w-50 d-inline border-0">
                <option selected>default</option>
                <option value="1">New</option>
                <option value="2">Old</option>
              </select>
            </div>
            <!-- sort item -->
            <div class="sort-item">
              <button class="btn btn-primary">Today's Pick</button>
              <button class="btn btn-outline-primary">Trending</button>
            </div>
          </div>
        </div>
      </section>
      <!-- end of news catagories -->

      <!-- News area -->
      <section>
        <div class="container">
          <div class="new-area" id="allNewsArea"></div>
        </div>
      </section>
      <!-- End of news area -->

      <!-- loading spinner -->
      <section class="container" id="loading-spinner" style="display: none">
        <div
          class="d-flex justify-content-center align-items-center text-primary"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- not found message -->
      <section class="container py-5" id="not-found-meg" style="display: none">
        <h1 class="text-center text-danger py-5">News not found</h1>
      </section>
    </main>
    <!-- End of main  -->

    <!-- Start footer -->
    <footer class="text-center mt-5 mb-3">
      <p class="my-2">Copyright 2022 News Portal</p>
    </footer>
    <!-- End of footer -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- App.js calling -->
    <script src="./js/app.js"></script>
  </body>
</html>
